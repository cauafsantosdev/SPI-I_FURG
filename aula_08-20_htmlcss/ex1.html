<!DOCTYPE html>

<html>
<head>
<style>
    h1 {
        color:#f814a1;
        text-align:center;
    }

    h2 {
        color:blue;
        text-align:left;
    }

    p.fundo {
        color:red;
        text-align:left;
        background-color:yellow;
    }
</style>
</head>
<body>
    <h1>CSS - Cascading Style Sheets</h1>
    <h2>Introdução</h2>
    <p class="fundo">Cascading Style Sheets:</p> 
    <p>É uma linguagem de estilo utilizada para definir a apresentação de documentos escritos em HTML.</p>
    <p class="fundo">Principal benefício:</p>
    <p>Prover a separação entre a formato e o conteúdo de um documento.</p>
</body>
</html>
