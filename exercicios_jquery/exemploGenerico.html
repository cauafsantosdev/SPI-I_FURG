<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo: Chart.js e Highcharts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
      .chart-container {
        width: 100%;
        max-width: 600px;
        height: 400px;
        margin: 20px auto;
      }
      .chart-container canvas {
        width: 100% !important;
        height: auto !important;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo: Chart.js e Highcharts</h1>

    <h2>Gráfico de Linhas com Chart.js</h2>
    <div class="chart-container">
      <canvas id="chartjs-line-chart"></canvas>
    </div>

    <h2>Gráfico de Linhas com Highcharts</h2>
    <div id="highcharts-line-chart" class="chart-container"></div>

    <script>
      $(document).ready(function () {
        // Chart.js
        const ctx = document
          .getElementById("chartjs-line-chart")
          .getContext("2d");
        const lineChart = new Chart(ctx, {
          type: "line", // Tipo de gráfico: linha
          data: {
            labels: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio"], // Rótulos do eixo X
            datasets: [
              {
                label: "Linha 1", // Nome da linha
                data: [10, 20, 30, 40, 50], // Dados da linha
                borderColor: "red", // Cor da borda da linha
                fill: false, // Não preencher a área abaixo da linha
              },
              {
                label: "Linha 2",
                data: [15, 25, 35, 45, 55],
                borderColor: "blue",
                fill: false,
              },
              {
                label: "Linha 3",
                data: [20, 30, 40, 50, 60],
                borderColor: "green",
                fill: false,
              },
            ],
          },
          options: {
            responsive: true, // Tornar o gráfico responsivo
            maintainAspectRatio: false, // Manter a proporção do gráfico
          },
        });

        // Highcharts
        Highcharts.chart("highcharts-line-chart", {
          chart: {
            type: "line", // Tipo de gráfico: linha
          },
          title: {
            text: "Gráfico de Linhas", // Título do gráfico
          },
          xAxis: {
            categories: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio"], // Rótulos do eixo X
          },
          yAxis: {
            title: {
              text: "Valores", // Título do eixo Y
            },
          },
          series: [
            {
              name: "Linha 1", // Nome da linha
              data: [10, 20, 30, 40, 50], // Dados da linha
            },
            {
              name: "Linha 2",
              data: [15, 25, 35, 45, 55],
            },
            {
              name: "Linha 3",
              data: [20, 30, 40, 50, 60],
            },
          ],
        });
      });
    </script>
  </body>
</html>
