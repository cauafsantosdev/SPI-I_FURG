<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 2: Gráfico de Barras</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>Exercício 2: Gráfico de Barras</h1>

    <div class="chart-container">
      <canvas class="bar-chart"></canvas>
    </div>

    <script>
      $(document).ready(function () {
        const ctx = $(".bar-chart")[0].getContext("2d");

        const barChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Janeiro", "Fevereiro", "Março", "Abril"],
            datasets: [
              {
                label: "Valores",
                data: [10, 20, 30, 40],
                backgroundColor: [
                  "rgba(255, 99, 132, 0.2)",
                  "rgba(54, 162, 235, 0.2)",
                  "rgba(255, 206, 86, 0.2)",
                  "rgba(75, 192, 192, 0.2)",
                ],
                borderColor: [
                  "rgba(255, 99, 132, 1)",
                  "rgba(54, 162, 235, 1)",
                  "rgba(255, 206, 86, 1)",
                  "rgba(75, 192, 192, 1)",
                ],
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
              },
            },
            indexAxis: "y",
          },
        });
      });
    </script>
  </body>
</html>
