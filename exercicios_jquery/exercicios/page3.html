<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 3: Gráfico de Colunas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>Exercício 3: Gráfico de Colunas</h1>

    <div class="chart-container">
      <canvas class="column-chart"></canvas>
    </div>

    <script>
      $(document).ready(function () {
        const ctx = $(".column-chart")[0].getContext("2d");

        const columnChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Produto A", "Produto B", "Produto C"],
            datasets: [
              {
                label: "Valores",
                data: [35, 52, 20],
                backgroundColor: [
                  "rgba(255, 99, 132, 0.2)",
                  "rgba(54, 162, 235, 0.2)",
                  "rgba(255, 206, 86, 0.2)",
                ],
                borderColor: [
                  "rgba(255, 99, 132, 1)",
                  "rgba(54, 162, 235, 1)",
                  "rgba(255, 206, 86, 1)",
                ],
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      });
    </script>
  </body>
</html>
