<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="ex3.css">
</head>
<body>
    <p>Exemplo de listas desordenadas:</p>
    <ul class="circulo">
        <li>Café</li>
        <li>Chá</li>
    </ul>
    <ul class="quadrado">
        <li>Café</li>
        <li>Chá</li>
    </ul>
    <p>Exemplo de listas ordenadas:</p>
    <ol class="upper">
        <li>Café</li>
        <li>Chá</li>
    </ol>
    <ol class="lower">
        <li>Café</li>
        <li>Chá</li>
    </ol>
</body>
</html>
