<!DOCTYPE html>

<html>
<head>
    <link href="https://fonts.cdnfonts.com/css/bleeding-cowboys" rel="stylesheet">
<style>
    p.serif {
        font-family: 'Times New Roman', Times, serif;
        font-size: 20px;
    }
    p.sansserif {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.25em;
    }
    p.weird {
        font-family:"Bleeding Cowboys", sans-serif;
        font-size: 1.5em;
    }
</style>
</head>
<body>
    <h1>Famílias de Fonte => CSS</h1>
    <p class="serif">Este parágrafo é da classe SERIF - FONTE: Times New Roman</p>
    <p class="sansserif">Este parágrafo é da classe SANS-SERIF - FONTE: Arial</p>
    <p class="weird">Este paragrafo é da classe WEIRD - FONTE: Bleeding Cowboys</p>
</body>
</html>
