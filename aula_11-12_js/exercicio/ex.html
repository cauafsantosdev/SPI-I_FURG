<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>JavaScript</title>
    <link rel="stylesheet" href="ex.css">
    <script src="ex.js"></script>
</head>
<body>
    <table>
        <tr>
            <td onmouseover="colorize(this, 'yellow');" onmouseout="colorReset(this);">Amarelo</td>
            <td onmouseover="colorize(this, 'red');" onmouseout="colorReset(this);">Vermelho</td>
            <td onmouseover="colorize(this, 'pink');" onmouseout="colorReset(this);">Rosa</td>
        </tr>
        <tr>
            <td onmouseover="colorize(this, 'black');" onmouseout="colorReset(this);">Preto</td>
            <td onmouseover="colorize(this, 'yellow');" onmouseout="colorReset(this);">Amarelo</td>
            <td onmouseover="colorize(this, 'green');" onmouseout="colorReset(this);">Verde</td>
        </tr>
        <tr>
            <td onmouseover="colorize(this, 'blue');" onmouseout="colorReset(this);">Azul</td>
            <td onmouseover="colorize(this, 'red');" onmouseout="colorReset(this);">Vermelho</td>
            <td onmouseover="colorize(this, 'yellow');" onmouseout="colorReset(this);">Amarelo</td>
        </tr>
    </table>
</body>
</html>
