<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>JavaScript</title>
    <script src="onmouseover.js"></script>
</head>
<body style="margin: 2px;">
    <img onmouseover="bigImg(this);" onmouseout="normalImg(this);" style="border: 0px; width: 128; height: 128;" src="cadaverpegafogoduranteovelorio.webp" alt="álbum de samba">
    <p>Passe o mouse sobre a imagem para aumentá-la</p>
    <p>Tire o mouse de cima da imagem para voltar ao tamanho normal</p>
</body>
</html>
