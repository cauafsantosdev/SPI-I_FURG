<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>JavaScript</title>
    <script src="onmousedown_up.js"></script>
</head>
<body>
    <p onmousedown="MyFunction(this, 'red');" onmouseup="MyFunction(this, 'green')">
        Clique no texto para trocar de cor. A função é chamada com um parâmetro quando o botão do mouse é pressionado. E com outro quando o botão do mouse é solto.
    </p>
</body>
</html>
