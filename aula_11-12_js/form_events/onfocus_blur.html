<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>JavaScript</title>
    <script src="onfocus_blur.js"></script>
</head>
<body>
    Entre com seu nome: <input type="text" id="fname" onfocus="bgActivate(this);" onblur="bgReset(this); inputUpper();">
    <p>Quando você sair do input (o input perder o foco), a função será chamada, transformando o texto em upper case e resetando a cor de fundo do input</p>
</body>
</html>
