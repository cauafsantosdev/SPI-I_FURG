<!DOCTYPE html>

<html>
    <body>
        <form name="input" action="submetido2.html" target="_blank" method="get">
            <table border="1">
                <tr>
                    <td><b>Nome:</b></td>
                    <td colspan="2"><input type="text" name="nome" size="48"></td>
                </tr>
                <tr>
                    <td rowspan="4"><b>Ingressos:</b></td>
                    <td><b>Tipo:</b></td>
                    <td><b>Quantidade:</b></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="tipo" value="arqsup">Arquibancada Superior</td>
                    <td><select name="quantidadesup">
                        <option value="1" select="selected">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select> </td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="tipo" value="arqinf">Arquibancada Inferior</td>
                    <td><select name="quantidadeinf">
                        <option value="1" select="selected">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select> </td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="tipo" value="camarote">Camarote</td>
                    <td><select name="quantidadecam">
                        <option value="1" select="selected">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select> </td>
                </tr>
                <tr>
                    <td rowspan="5"><B>Forma de pagamento:</B></td>
                    <td><b>Tipo:</b></td>
                    <td><b>Número de parcelas:</b></td>
                </tr>
                <tr>
                    <td><input type="radio" name="pagamento" value="boleto">Boleto</td>
                    <td>À Vista</td>
                </tr>
                <tr>
                    <td><input type="radio" name="pagamento" value="pix">PIX</td>
                    <td>À Vista</td>
                </tr>
                <tr>
                    <td><input type="radio" name="pagamento" value="debito">Cartão de Débito</td>
                    <td>À Vista</td>
                </tr>
                <tr>
                    <td><input type="radio" name="pagamento" value="credito">Cartão de Crédito</td>
                    <td><select name="parcelas">
                        <option value="1" select="selected">1 x</option>
                        <option value="2">2 x</option>
                        <option value="3">3 x</option>
                        <option value="4">4 x</option>
                        <option value="5">5 x</option>
                        <option value="6">6 x</option>
                        <option value="7">7 x</option>
                        <option value="8">8 x</option>
                        <option value="9">9 x</option>
                        <option value="10">10 x</option>
                        <option value="11">11 x</option>
                        <option value="12">12 x</option>
                    </select></td>
                </tr>
                <tr>
                    <td><b>Login:</b></td>
                    <td colspan="2"><input type="text" name="login" size="48"></td>
                </tr>
                <tr>
                    <td><b>Senha:</b></td>
                    <td colspan="2"><input type="password" name="senha"></td>
                </tr>
                <tr>
                    <td colspan="3" align="center"><input type="submit" value="Enviar"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
