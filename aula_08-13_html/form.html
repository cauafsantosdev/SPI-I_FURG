<!DOCTYPE html>

<html>
    <body>
        <form name="input" action="submetido.html" target="_blank" method="get">
            <h2>Cadastro:</h2>
            Nome: <input type="text" name="nome" value="Digite seu nome aqui" size="50">
            <br>
            Sobrenome: <input type="text" name="sobrenome" value="Digite seu sobrenome aqui" size="50">
            <br>
            Senha: <input type="password" name="senha">
            <br>
            Sexo: <input type="radio" name="sexo" value="masculino">Masculino<input type="radio" name="sexo" value="feminino">Feminino
            <br>
            Interesses: <input type="checkbox" name="interesses" value="cinema">Cinema &nbsp &nbsp &nbsp
            <input type="checkbox" name="interesses" value="musica"> Música &nbsp &nbsp &nbsp
            <input type="checkbox" name="interesses" value="Seriados"> Seriados 
            <br>
            Estado Civil: <select name="estadocivil">
                <option value="solteiro" selected="selected">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="viuvo">Viúvo</option>
                <option value="divorciado">Divorciado</option>
            </select>
            <br>
            <textarea name="cv" rows="10"cols="50">Informe seu currículo resumido</textarea>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </body>
</html>
